<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio API</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta http-equiv="refresh" content="3; url=/api">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            color: #2c3e50;
        }

        p {
            font-size: 1.2em;
            color: #7f8c8d;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1em;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bem-vindo ao meu Portfólio API!</h1>
        <p>Você será redirecionado para a API em breve. Caso queira ir agora, clique no botão abaixo.</p>
        <a href="/api">Ir para a API</a>
        <p id="log"></p>
    </div>

    <script>
        // Exibe um log simples para o usuário
        const logElement = document.getElementById('log');
        logElement.innerHTML = 'Redirecionando em 1 segundo...';

        // Defina o tempo de redirecionamento
        setTimeout(() => {
            logElement.innerHTML = 'Você foi redirecionado para a API!';
        }, 1000);
    </script>
</body>

</html>
